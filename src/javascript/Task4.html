<script>
  var a = Number.parseInt(prompt())
  var b = Number.parseInt(prompt())
  var c = prompt()*1
  var sum = a+b+c
  var divide = a-b-c
  var subtract = a*b*c
  alert("a+b+c=" + sum + "\n a-b-c=" + divide + "\n a*b*c=" + subtract)
</script>
