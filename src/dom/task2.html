<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            margin: 0;
        }

        img {
            height: 750px;
            margin: 35px;

        }

        .container {
            display: flex;
            justify-content: center;
        }

        .container-2 {
            display: flex;
            justify-content: center;
        }

        .container-2 input {
            margin: 10px;
            width: 100px
        }


    </style>
</head>
<body>
<div class="container">
    <img src="marc-kleen-eRwmBvhfvG8-unsplash.jpg" id="img1" alt="">
</div>
<div class="container-2">
    <input type="button" value="Back <" id="back">
    <input type="button" value="Next >" id="next"></div>


<script>
    const images = ["1.jpg", "2.jpg", "3.jpg"];
    const imageElement = document.getElementById("img1")
    const prevButton = document.getElementById("back")
    const nextButton = document.getElementById("next")

    let currentIndex = 0;

    function change() {
        imageElement.src = images[currentIndex];
    }

    back.addEventListener("click", function ()
    {
        currentIndex--;
        if (currentIndex < 0) {
            currentIndex = images.length - 1;
        }
        change();
    }
    )

    nextButton.addEventListener("click", function () {
        currentIndex++;
        if (currentIndex >= images.length) {
            currentIndex = 0;
        }
        change()
    })

    change()
</script>
</body>
</html>
